<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'DungGeunMo', sans-serif;
            text-align: center;
            background-color: #2b3046;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 70px;
        }
        .container {
            width: calc(100% - 20px);
            max-width: 400px;
            background: #141d26;
            padding: 20px;
            border: 3px solid white;
            border-radius: 10px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .shop-item {
            background: #1c2635;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
            margin: 10px 0;
        }
        .button {
            background: #8a9be7;
            border: none;
            padding: 10px 20px;
            margin-bottom: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'DungGeunMo', sans-serif;
            border-radius: 10px;
            transition: 0.2s;
        }
        .button:hover {
            background: #6f86d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상점 아이템 리스트</h1>
        <div id="shop-items"></div>
    </div>

    <script>
        const sheetId = "13q7V1WQiTUYB5DIclCRx_g4dQxXFEFTPY5WV7G-QJf0"; // Google Sheets ID
        const shopRange = "shop!A2:C100"; // 상점 데이터 범위
        const statsRange = "stats!A2:G100"; // 캐릭터 상태 시트

        async function getAccessToken() {
            console.log("🔄 JWT 갱신 중...");

            try {
                const jwtResponse = await fetch("http://localhost:3000/generate-jwt", {  
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!jwtResponse.ok) {
                    throw new Error("JWT 생성 서버 오류: " + jwtResponse.status);
                }

                const jwtData = await jwtResponse.json();
                console.log("✅ 새로운 JWT 생성 완료:", jwtData.token);

                // 🔥 JWT를 OAuth2.0 액세스 토큰으로 교환
                const tokenResponse = await fetch("https://oauth2.googleapis.com/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${jwtData.token}`
                });

                if (!tokenResponse.ok) {
                    throw new Error("OAuth2 토큰 요청 실패: " + tokenResponse.status);
                }

                const tokenData = await tokenResponse.json();
                console.log("✅ OAuth2 액세스 토큰 획득:", tokenData.access_token);
                return tokenData.access_token;
            } catch (error) {
                console.error("❌ JWT 인증 실패:", error);
                return null;
            }
        }



        async function loadShopItems() {
            const accessToken = await getAccessToken();  // 🔥 JWT 가져오기
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${shopRange}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`  // 🔥 JWT 인증 추가
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.values) {
                    document.getElementById("shop-items").innerHTML = "<p>상점에 상품이 없습니다.</p>";
                    return;
                }

                let itemsHTML = "";
                data.values.forEach(row => {
                    const itemName = row[0];
                    const price = row[1];
                    const description = row[2];

                    itemsHTML += `
                        <div class="shop-item">
                            <p><strong>${itemName}</strong></p>
                            <p>가격: ${price} 코인</p>
                            <p>${description}</p>
                            <button class="button" onclick="askForUserId('${itemName}', ${price})">구매</button>
                        </div>
                    `;
                });

                document.getElementById("shop-items").innerHTML = itemsHTML;
            })
            .catch(error => console.error("Error:", error));
        }


        function askForUserId(itemName, price) {
            const userId = prompt("본인의 식별 번호를 입력하세요:");
            if (!userId) {
                alert("식별 번호를 입력해야 합니다.");
                return;
            }
            buyItem(userId, itemName, price);
        }

        async function buyItem(userId, itemName, price) {
            const accessToken = await getAccessToken();
            const statsUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${statsRange}`;

            fetch(statsUrl, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.values) {
                    alert("캐릭터 데이터를 불러올 수 없습니다.");
                    return;
                }

                let characterRow = null;
                let characterData = null;
                data.values.forEach((row, index) => {
                    if (row[0] === userId) {
                        characterRow = index + 2;
                        characterData = row;
                    }
                });

                if (!characterData) {
                    alert("해당 ID의 캐릭터를 찾을 수 없습니다.");
                    return;
                }

                let currentCoins = Number(characterData[4]);
                if (currentCoins < price) {
                    alert("코인이 부족합니다.");
                    return;
                }

                let newCoins = currentCoins - price;
                let newItems = characterData[3] === "-" ? itemName : `${characterData[3]}, ${itemName}`;

                updateCharacterData(characterRow, newCoins, newItems, accessToken);
            })
            .catch(error => console.error("Error:", error));
        }

        async function updateCharacterData(row, newCoins, newItems, accessToken) {
            const updateUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/stats!D${row}:E${row}?valueInputOption=RAW`;

            const updateData = {
                range: `stats!D${row}:E${row}`,
                majorDimension: "ROWS",
                values: [[newItems, newCoins]]
            };

            fetch(updateUrl, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${accessToken}`
                },
                body: JSON.stringify(updateData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.updatedRows) {
                    alert("구매 완료! 남은 코인: " + newCoins);
                } else {
                    alert("구매 실패.");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        loadShopItems();
    </script>
</body>
</html>
