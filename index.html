<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'DungGeunMo', sans-serif;
            text-align: center;
            background-color: #2b3046;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 70px;
        }
        .container {
            width: calc(100% - 20px);
            max-width: 400px;
            background: #141d26;
            padding: 20px;
            border: 3px solid white;
            border-radius: 10px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .shop-item {
            background: #1c2635;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
            margin: 10px 0;
        }
        .button {
            background: #8a9be7;
            border: none;
            padding: 10px 20px;
            margin-bottom: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'DungGeunMo', sans-serif;
            border-radius: 10px;
            transition: 0.2s;
        }
        .button:hover {
            background: #6f86d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상점 아이템 리스트</h1>
        <div id="shop-items"></div>
    </div>

    <script>
        const sheetId = "13q7V1WQiTUYB5DIclCRx_g4dQxXFEFTPY5WV7G-QJf0"; 
        const shopRange = "shop!A2:C100"; 
        const jwtEndpoint = "/.netlify/functions/jwt_generate";  // ✅ Netlify 서버리스 함수 URL

        async function getAccessToken() {
            console.log("🔄 JWT 갱신 중...");

            try {
                // 🔥 Netlify에서 JWT 생성 요청
                const jwtResponse = await fetch(jwtEndpoint, {  
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!jwtResponse.ok) {
                    throw new Error("JWT 생성 서버 오류: " + jwtResponse.status);
                }

                const jwtData = await jwtResponse.json();
                console.log("✅ 새로운 JWT 생성 완료:", jwtData.token);

                // 🔥 JWT를 OAuth2 액세스 토큰으로 변환
                const tokenResponse = await fetch("https://oauth2.googleapis.com/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${jwtData.token}`
                });

                if (!tokenResponse.ok) {
                    throw new Error("OAuth2 토큰 요청 실패: " + tokenResponse.status);
                }

                const tokenData = await tokenResponse.json();
                console.log("✅ OAuth2 액세스 토큰 획득:", tokenData.access_token);
                return tokenData.access_token;
            } catch (error) {
                console.error("❌ JWT 인증 실패:", error);
                return null;
            }
        }

        async function loadShopItems() {
            const accessToken = await getAccessToken();
            if (!accessToken) {
                console.error("❌ Google Sheets API 호출 불가 (액세스 토큰 없음)");
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${shopRange}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("📜 상점 데이터:", data);
                if (!data.values) {
                    document.getElementById("shop-items").innerHTML = "<p>상점에 상품이 없습니다.</p>";
                    return;
                }

                let itemsHTML = "";
                data.values.forEach(row => {
                    const itemName = row[0];
                    const price = row[1];
                    const description = row[2];

                    itemsHTML += `
                        <div class="shop-item">
                            <p><strong>${itemName}</strong></p>
                            <p>가격: ${price} 코인</p>
                            <p>${description}</p>
                            <button class="button" onclick="alert('아직 구매 기능이 구현되지 않았습니다.')">구매</button>
                        </div>
                    `;
                });

                document.getElementById("shop-items").innerHTML = itemsHTML;
            })
            .catch(error => console.error("Error:", error));
        }

        loadShopItems();
    </script>
</body>
</html>
